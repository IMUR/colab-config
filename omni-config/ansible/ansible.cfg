[defaults]
# User-Level Ansible Configuration
# Purpose: User environment orchestration (no sudo operations)

# Inventory and execution
inventory = inventory/user-nodes.yml
host_key_checking = False
remote_user = {{ lookup('env', 'USER') }}
transport = ssh

# No privilege escalation for user-level operations
become = False
become_method = sudo
become_user = root
become_ask_pass = False

# Performance and behavior
gathering = smart
fact_caching = memory
fact_caching_timeout = 86400
forks = 3

# Output and logging
stdout_callback = yaml
bin_ansible_callbacks = True
display_skipped_hosts = False
display_ok_hosts = True
log_path = ~/.local/share/ansible/user-ansible.log

# Retry and timeout settings
timeout = 30
host_key_checking = False

[ssh_connection]
# SSH optimization for user connections
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
control_path_dir = ~/.ssh/ansible
control_path = %(directory)s/%%h-%%p-%%r

[colors]
# Enhanced output colors for user experience
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecation_warnings = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan