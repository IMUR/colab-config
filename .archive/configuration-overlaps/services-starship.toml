# Starship Configuration - Attractive Fun Productivity
# Designed for cluster environments with role-based context

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$docker_context\
$kubernetes\
$cmd_duration\
$line_break\
$jobs\
$character"""

# Right side modules
right_format = """$time"""

# Add newlines around the prompt for breathing room  
add_newline = true

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"
vicmd_symbol = "[❮](bold green)"

[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "@[$hostname](bold purple)"
trim_at = "."
disabled = false

[directory]
format = " [$path]($style)[$read_only]($read_only_style)"
style = "bold cyan"
read_only = "🔒"
truncation_length = 3
truncate_to_repo = true

[git_branch]
format = " [$symbol$branch]($style)"
symbol = "🌿 "
style = "bold green"

[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "bold yellow"
conflicted = "⚔️ "
ahead = "🏎️ 💨×${count}"
behind = "🐌×${count}"
diverged = "🔱🏎️ 💨×${ahead_count}🐌×${behind_count}"
up_to_date = ""
untracked = "🤷×${count}"
stashed = "📦"
modified = "📝×${count}"
staged = "🗃️×${count}"
renamed = "📛×${count}"
deleted = "🗑️×${count}"

[nodejs]
format = " [$symbol($version)]($style)"
symbol = "⬢ "
style = "bold green"

[python] 
format = " [$symbol$pyenv_prefix($version)($virtualenv)]($style)"
symbol = "🐍 "
style = "bold yellow"

[rust]
format = " [$symbol($version)]($style)"
symbol = "🦀 "
style = "bold red"

[docker_context]
format = " [$symbol$context]($style)"
symbol = "🐳 "
style = "bold blue"

[kubernetes]
format = " [$symbol$context( \\($namespace\\))]($style)"
symbol = "☸️ "
style = "bold purple"
disabled = false

[cmd_duration]
format = " took [$duration]($style)"
style = "bold yellow"
min_time = 2_000

[time]
format = "🕐[$time]($style)"
style = "bold white"
disabled = false

[jobs]
format = "[$symbol$number]($style)"
symbol = "⚡"
style = "bold blue"

# Custom cluster role indicator
[env_var.NODE_ROLE]
format = " [$env_value]($style)"
style = "bold magenta"
default = "unknown"

# Battery indicator for mobile nodes
[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"
unknown_symbol = "❓"
empty_symbol = "❗"

[[battery.display]]
threshold = 20
style = "bold red"

[[battery.display]]
threshold = 50
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold green"
