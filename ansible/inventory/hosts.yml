---
# Colab Cluster Inventory
# Node definitions for Ansible automation

all:
  children:
    colab:
      hosts:
        crtr:
          ansible_host: 192.168.254.10
          ansible_user: crtr
          node_role: gateway
          node_type: raspberry_pi_5

        prtr:
          ansible_host: 192.168.254.20
          ansible_user: prtr
          node_role: compute
          node_type: x86_64
          gpu_count: 4

        drtr:
          ansible_host: 192.168.254.30
          ansible_user: drtr
          node_role: ml_platform
          node_type: x86_64
          gpu_count: 1

      vars:
        ansible_python_interpreter: /usr/bin/python3
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no"
        cluster_network: 192.168.254.0/24
        cluster_domain: local

    gateway:
      hosts:
        crtr:

    compute:
      hosts:
        prtr:

    ml_platform:
      hosts:
        drtr:
