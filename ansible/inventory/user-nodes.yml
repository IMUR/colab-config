---
# User-Level Ansible Inventory
# Purpose: User perspective of cluster nodes for user-level orchestration
# Scope: User environment configurations only (no sudo operations)

all:
  children:
    cluster_nodes:
      hosts:
        cooperator:
          ansible_host: 192.168.254.10
          ansible_user: "{{ lookup('env', 'USER') }}"
          node_role: gateway
          user_capabilities:
            - nfs_access
            - web_development
            - cluster_admin

        projector:
          ansible_host: 192.168.254.20
          ansible_user: "{{ lookup('env', 'USER') }}"
          node_role: compute
          user_capabilities:
            - gpu_development
            - container_development
            - high_performance_computing

        director:
          ansible_host: 192.168.254.30
          ansible_user: "{{ lookup('env', 'USER') }}"
          node_role: ml_platform
          user_capabilities:
            - machine_learning
            - jupyter_development
            - data_science

  vars:
    # User-level connection settings (no become/sudo)
    ansible_become: no
    ansible_connection: ssh
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

    # User environment variables
    user_shell: "{{ ansible_env.SHELL | default('/bin/bash') }}"
    user_home: "{{ ansible_env.HOME }}"

    # Cluster context for user configurations
    cluster_domain: "ism.la"
    cluster_network: "192.168.254.0/24"
    nfs_mount: "/cluster-nas"

    # User development preferences (customizable)
    development_workspace: "{{ user_home }}/workspace"
    tools_directory: "{{ user_home }}/.local/bin"
    config_directory: "{{ user_home }}/.config"