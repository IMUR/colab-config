all:
  children:
    # Core cluster nodes - always on local network
    cluster_nodes:
      children:
        edge_services:
          hosts:
            cooperator:
              ansible_host: 192.168.254.10
              ansible_user: crtr
              hardware_profile: pi5_edge
              node_role: gateway

        power_compute:
          hosts:
            projector:
              ansible_host: 192.168.254.20
              ansible_user: prtr
              hardware_profile: x86_multi_gpu
              node_role: burst_compute

        dedicated_ml:
          hosts:
            director:
              ansible_host: 192.168.254.30
              ansible_user: drtr
              hardware_profile: x86_single_gpu
              node_role: ml_training

    # Mobile/remote access - may be offline
    mobile_access:
      hosts:
        snitcher:
          ansible_host: 192.168.254.96
          ansible_user: snitcher
          hardware_profile: x86_basic
          node_role: remote_access
          ansible_connection: ssh
          # Note: May not always be reachable
          
  vars:
    ansible_python_interpreter: /usr/bin/python3
    ansible_host_key_checking: false
    ansible_ssh_private_key_file: ~/.ssh/id_ed25519
    ansible_connection: ssh
